<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - ClassFlow</title>
    <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="header">
            <div class="logo-icon">üéØ</div>
            <h1>Student Login</h1>
            <p>Access your academic portal</p>
        </div>
        
        <form id="loginForm">
            <div id="errorMessage" class="message error-message"></div>
            <div id="successMessage" class="message success-message"></div>
            
            <div class="form-group">
                <label for="rollNumber">Roll Number:</label>
                <input type="text" id="rollNumber" placeholder="Enter your roll number (e.g., 2023001)" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">Sign In</button>
        </form>
        
        <div class="demo-info">
            <h3>Demo Student Account:</h3>
            <p>Roll: 2023001 | Password: student123</p>
            <p>Roll: 2023002 | Password: student123</p>
            <p>Roll: 2023003 | Password: student123</p>
        </div>
        
        <div class="back-link">
            <a href="../index.html">‚Üê Back to Home</a>
        </div>
    </div>
    
    <script src="../assets/js/login.js"></script>
</body>
</html>
